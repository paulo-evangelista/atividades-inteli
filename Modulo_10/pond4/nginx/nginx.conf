# gateway/nginx.conf

worker_processes 1;

events {
    
    worker_connections 1024;
    
    } 

http {

    server {
        listen 80;

        include /etc/nginx/mime.types;
        
        location /fastapi/ {
            proxy_pass http://backend:8000/;
        }

        location /gin/ {
            proxy_pass http://gin:8080/;
        }
    }
}