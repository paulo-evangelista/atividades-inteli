services:


  backend:
    build: ./backend/
    container_name: backend
    expose:
      - 8000
    volumes:
      - ./logs:/app/logs


  gin:
    build: ./gin/
    container_name: gin
    expose:
      - 8080
    volumes:
      - ./logs:/logs
      - ./gin:/app


  nginx:
    image: nginx:latest
    hostname: nginx
    container_name: nginx
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx


  filebeat:
    build: ./filebeat/
    container_name: filebeat
    volumes:
      - ./logs:/src/logs
    depends_on:
      - backend
      - elasticsearch
      - kibana
    network_mode: "host"


  elasticsearch:
    build: ./elasticsearch/
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"


  kibana:
    build: ./kibana/
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

volumes:
    elasticsearch_data:
        driver: local